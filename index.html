<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relay Tool</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" / >
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/icon.jpg" alt="logo" width="30px" height="30px" />
          </a>
        </div>

        <div class="main-menu">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Calculate</a>
            </li>
            <li>
              <a class="btn" href="#"> <i class="fas fa-user"></i>Log In </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Hero-->
    <section class="hero">
      <div class="container">
        <img
          src="../images/relay-takeover-new.jpg"
          alt="Image of a relay takeover"
        />
      </div>
      <div class="hero-content">
        <h1 class="hero-heading text-xxl">Lots of text here</h1>
        <p>More text about the tool</p>
        <div class="hero-button">
          <a href="#" class="btn">Go</a>
        </div>
      </div>
    </section>
    <section class="about_us">
      <div class="container_double">
        <div class="box about_text">
          <h1>About the Tool</h1>
          <p>
            This is lots of text which will tell the user about the tool and how
            to use it
          </p>
        </div>
        <div class="box about_box2">
          <img
            src="../images/starting-block.jpg"
            alt="Image of Starting Block"
          />
        </div>
      </div>
    </section>
    <section class="Input">
      <div class="container_double">
        <div class="box input_box1">
          <img
            src="../images/Underwater_photo.jpg"
            alt="Image of swimmer performing underwater kick"
          />
        </div>
        <div class="box input_box2">
          <h1>Build your Relay</h1>
          <p>Insert the ASA numbers for each swimmer into the boxes below</p>
          <form action="/submit" method="post" class="form-container" id="swimmer-form">
            <div class="swimmer-input">
              <label for="Swimmer1">Swimmer 1</label>
              <div class="divider"></div>
              <input
              type="text"
              inputmode="numeric"
              name="Swimmer1"
              id="Swimmer1"/>
            </div>

            <div class="swimmer-input">
              <label for="Swimmer2">Swimmer 2</label>
              <div class="divider"></div>
              <input
              type="text"
              inputmode="numeric"
              name="Swimmer2"
              id="Swimmer2"/>
            </div>

            <div class="swimmer-input">
              <label for="Swimmer3">Swimmer 3</label>
              <div class="divider"></div>
              <input
              type="text"
              inputmode="numeric"
              name="Swimmer3"
              id="Swimmer3"/>
            </div>

            <div class="swimmer-input">
              <label for="Swimmer4">Swimmer 4</label>
              <div class="divider"></div>
              <input
              type="text"
              inputmode="numeric"
              name="Swimmer4"
              id="Swimmer4"/>
            </div>
            <div id="delete-buttons-container"></div>
            <button type ="button" class="btn btn-grey" id="addSwimmerButton">Add +</button>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src = "js/main.js"></script>
  </body>
</html>
